<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>Suppliers</h2>
						</div>

						<table class="table table-responsive highlight">
							<thead>
								<tr>
									<th>Enterprise</th>
									<th>Ruc</th>
									<th>Product</th>
									<th>Phone</th>

									<th></th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="supplier : ${suppliersList}">
									<td th:text="${supplier.enterprise}"></td>
									<td th:text="${supplier.ruc}"></td>
									<td th:text="${supplier.product}"></td>
									<td th:text="${supplier.phone}"></td>

									<td><a
										th:href="@{/suppliers/{id}(id=${supplier.supplierId})}"><i
											class="fab fa-readme"></i></a></td>
									<td><a
										th:href="@{/suppliers/{id}/edit(id=${supplier.supplierId})}"><i
											class="far fa-edit"></i></a></td>
									<td><a
										th:href="@{/suppliers/{id}/delete(id=${supplier.supplierId})}"><i
											class="fas fa-trash-alt"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<br> &nbsp;&nbsp;&nbsp; <br>

		</div>
	</div>





	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
